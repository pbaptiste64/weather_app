<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <title>Weather App</title>
</head>
<body>
    <h2 class="container" id="city_name">Miami</h2>
    <div class="search container">
        <input type="text" name="zipcode" class="searchBox">
    </div>

    <h3>Weather</h3>

    <div class="container weather">
        This is where the weather goes.
    </div>
    <img src="" alt="Icon goes here" id=iconBox></img>
    <div class="container temp">
        This is where the tempature goes
        
    </div>
    <button class="convert">Convert to Celcius</button>
    <h3 class="humidity">Humidity</h3>
    <div class="container humid">
        This is where the humidity goes
    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
